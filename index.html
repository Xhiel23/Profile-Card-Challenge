<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="card">
    <div class="card_header">
      <img src="images/bg-pattern-card.svg" alt="">
    </div>
    <div class="card_body">
      <div class="card_body_img">
        <img src="images/image-victor.jpg" alt="">
      </div>
      <div class="card_body_info">
        <div class="info_name_age">
          <h2 class="name">Victor Crest</h2>
          <h2 class="age">26</h2>
        </div>
        <div class="info_location">
          <p>London</p>
        </div>
      </div>
      <div class="card_body_media">
        <div class="media_box">
          <h3>80K</h3>
          <p>Followers</p>
        </div>
        <div class="media_box">
          <h3>803K</h3>
          <p>Likes</p>
        </div>
        <div class="media_box">
          <h3>1.4K</h3>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
